[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
addopts = -m "not performance and not stress"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks performance tests (run explicitly with '-m performance', excluded by default)
    stress: marks stress tests with large datasets (run explicitly with '-m stress', excluded by default)
