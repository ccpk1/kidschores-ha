      selector:
        text:
          multiline: true
    icon:
      name: "Icon"
      description: "New Material Design icon."
      example: "mdi:vacuum"
      required: false
      selector:
        icon:
    labels:
      name: "Labels"
      description: "New labels."
      example: "['daily', 'bedroom', 'cleaning']"
      required: false
      selector:
        text:
          multiple: true
    frequency:
      name: "Frequency"
      description: "New frequency: none, daily, daily_multi, weekly, biweekly, monthly, quarterly, yearly, custom, custom_from_complete, or period-end (week_end, month_end, quarter_end, year_end)."
