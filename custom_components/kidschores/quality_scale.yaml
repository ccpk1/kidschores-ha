  integration-owner:
    status: done
    # manifest.json: "codeowners": ["@ad-ha"]

  log-when-unavailable:
    status: done
    # _unavailable_logged pattern implemented on all 30+ entities (Phase 1 Step 5)
    # Logs at INFO level when entity becomes unavailable
