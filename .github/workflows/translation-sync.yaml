name: l10n sync with Crowdin

on:
  push:
    branches:
      - l10n-staging
    paths:
      - "custom_components/kidschores/translations/en.json"
      - "custom_components/kidschores/translations_custom/en_dashboard.json"
      - "custom_components/kidschores/translations_custom/en_notifications.json"
      - ".github/workflows/translation-sync.yaml"
      - "crowdin.yml"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  synchronize-with-crowdin:
    name: Sync and Translate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # STEP 1: Upload Sources
      - name: Upload Sources
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          create_pull_request: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      # STEP 2: Trigger Google Translate (MT) via Crowdin CLI
      # This auto translate service has a cost associated with it, so it may be stopped or disabled in the future.
      - name: Trigger Google Translate
        run: |
          npm install -g @crowdin/cli
          crowdin pre-translate \
            --method mt \
            --engine-id 646964 \
            --translate-untranslated-only
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      # STEP 3: Download & Create PR
      - name: Download & Create PR
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          create_pull_request: true
          pull_request_title: "chore(l10n): sync translations with Crowdin"
          pull_request_body: "This is an automated sync of the latest translations from Crowdin. It includes community improvements and machine-translated pre-fills for new strings."
          pull_request_base_branch_name: l10n-staging
          pull_request_labels: "l10n, auto-translated"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
