name: Lint Validation

on:
  pull_request:
    branches:
      - main
      - "release/**"
    paths:
      - "custom_components/kidschores/**/*.py"
      - "tests/**/*.py"
      - "utils/**/*.py"
      - "pyproject.toml"
      - ".github/workflows/lint-validation.yaml"
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

jobs:
  lint-check:
    name: Run Quick Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy pytest pytest-asyncio pytest-homeassistant-custom-component
          pip install types-python-dateutil types-PyYAML

      - name: Run Quick Lint
        run: |
          chmod +x ./utils/quick_lint.sh
          ./utils/quick_lint.sh

      - name: Report Results
        if: failure()
        run: |
          echo "‚ùå Lint validation failed. Please fix the issues and push again."
          echo "Run './utils/quick_lint.sh --fix' locally to auto-fix most issues."
          exit 1
