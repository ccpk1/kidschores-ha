# KidsChores Performance Stress Test Dataset
# Designed to test coordinator performance at scale
#
# Scale targets:
# - 100 kids across 4 age cohorts (25 each)
# - 25 parents (guardians managing different estate zones)
# - 500+ chores (5-10 per kid, mix of individual/multi-assigned)
# - 18 badges: 8 cumulative + 10 periodic (different frequencies)
# - Heavy use of shared chores, multi-assignments, and diacritics
#
# This dataset is used to:
# 1. Capture performance baseline before optimizations
# 2. Validate optimization impact after implementation
# 3. Stress test entity registry operations, storage I/O, and overdue scanning
#
# Expected entity count: ~1,500+ entities
# (100 kids × ~10 entities + 100 kids × ~5 chore buttons + status sensors)

