# Test Scenario: Chore Services Testing (Modern Config-Flow Format)
# =============================================================================
# Focused on testing all chore-related services across all completion criteria.
#
# Contents:
#   - 1 parent: Mom
#   - 2 kids: Alice, Bob
#   - 6 chores: 2 each of independent, shared_all, shared_first (all recurring)
#
# Use case: Testing services: claim_chore, approve_chore, disapprove_chore,
#           set_chore_due_date, skip_chore_due_date, reset_overdue_chores
# =============================================================================

# System settings
system:
  points_label: "Points"
  points_icon: "mdi:star"

# Kids (2 kids for easier verification)
kids:
  - name: "Zoë"
    ha_user: "kid1"
    dashboard_language: "en"
    mobile_notify_service: ""

  - name: "Max!"
    ha_user: "kid2"
    dashboard_language: "en"
    mobile_notify_service: ""

# Parents (1 parent can approve all)
parents:
  - name: "Môm Astrid Stârblüm"
    ha_user: "parent1"
    kids: ["Zoë", "Max!"]
    mobile_notify_service: ""

# Chores (6 chores covering all completion criteria)
chores:
  # ==========================================================================
  # INDEPENDENT CHORES (each kid has their own due date)
  # ==========================================================================

  - name: "Independent Daily Task"
    assigned_to: ["Zoë", "Max!"]
    points: 10.0
    icon: "mdi:account"
    completion_criteria: "independent"
    recurring_frequency: "daily"
    auto_approve: false
    due_date: "+1d17:00"

  - name: "Independent Weekly Task"
    assigned_to: ["Zoë", "Max!"]
    points: 20.0
    icon: "mdi:calendar-week"
    completion_criteria: "independent"
    recurring_frequency: "weekly"
    auto_approve: false
    due_date: "+7d17:00"

  # ==========================================================================
  # SHARED_ALL CHORES (all kids must complete, single due date)
  # ==========================================================================

  - name: "Shared All Daily Task"
    assigned_to: ["Zoë", "Max!"]
    points: 15.0
    icon: "mdi:account-group"
    completion_criteria: "shared_all"
    recurring_frequency: "daily"
    auto_approve: false
    due_date: "+1d17:00"

  - name: "Shared All Weekly Task"
    assigned_to: ["Zoë", "Max!"]
    points: 30.0
    icon: "mdi:calendar-month"
    completion_criteria: "shared_all"
    recurring_frequency: "weekly"
    auto_approve: false
    due_date: "+7d17:00"

  # ==========================================================================
  # SHARED_FIRST CHORES (first to complete wins, single due date)
  # ==========================================================================

  - name: "Shared First Daily Task"
    assigned_to: ["Zoë", "Max!"]
    points: 8.0
    icon: "mdi:trophy"
    completion_criteria: "shared_first"
    recurring_frequency: "daily"
    auto_approve: false
    due_date: "+1d17:00"

  - name: "Shared First Weekly Task"
    assigned_to: ["Zoë", "Max!"]
    points: 25.0
    icon: "mdi:medal"
    completion_criteria: "shared_first"
    recurring_frequency: "weekly"
    auto_approve: false
    due_date: "+7d17:00"

# No badges/rewards/penalties for service testing focus
badges: []
rewards: []
penalties: []
bonuses: []
achievements: []
challenges: []
