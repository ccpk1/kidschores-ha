# Test Scenario: MULTILANG (Dashboard Helper Size Reduction Testing)
# =============================================================================
# Multi-language setup for translation sensor testing.
#
# Contents:
#   - 1 parent: Môm Astrid Stârblüm (English)
#   - 2 kids: Zoë (English), Lila (Spanish) - Different languages!
#   - 5 chores: Basic mix for size validation
#
# Use case: Translation sensor architecture, multi-language support
# =============================================================================

# System settings
system:
  points_label: "Points"
  points_icon: "mdi:star-outline"

# Kids (2 kids - different languages)
kids:
  - name: "Zoë"
    ha_user: "kid1"
    dashboard_language: "en" # English
    mobile_notify_service: ""

  - name: "Lila"
    ha_user: "kid2"
    dashboard_language: "es" # Spanish!
    mobile_notify_service: ""

# Parents (1 parent)
parents:
  - name: "Môm Astrid Stârblüm"
    ha_user: "parent1"
    kids: ["Zoë", "Lila"]
    mobile_notify_service: ""

# Chores (5 chores - assigned to both kids)
chores:
  # Test: Basic daily chore (shared)
  - name: "Make bed"
    assigned_to: ["Zoë", "Lila"]
    points: 5.0
    icon: "mdi:bed"
    completion_criteria: "independent"
    recurring_frequency: "daily"
    auto_approve: false

  # Test: Weekly chore
  - name: "Clean room"
    assigned_to: ["Zoë", "Lila"]
    points: 15.0
    icon: "mdi:broom"
    completion_criteria: "independent"
    recurring_frequency: "weekly"
    auto_approve: false

  # Test: Auto-approve chore
  - name: "Brush teeth"
    assigned_to: ["Zoë", "Lila"]
    points: 3.0
    icon: "mdi:toothbrush"
    completion_criteria: "independent"
    recurring_frequency: "daily"
    auto_approve: true

  # Test: Higher point value
  - name: "Do homework"
    assigned_to: ["Zoë"]
    points: 20.0
    icon: "mdi:pencil"
    completion_criteria: "independent"
    recurring_frequency: "daily"
    auto_approve: false

  # Test: Monthly chore
  - name: "Organize closet"
    assigned_to: ["Lila"]
    points: 25.0
    icon: "mdi:wardrobe"
    completion_criteria: "independent"
    recurring_frequency: "monthly"
    auto_approve: false
# =============================================================================
# SUMMARY
# =============================================================================
# Zoë (English): Make bed, Clean room, Brush teeth, Do homework = 4 chores
# Lila (Spanish): Make bed, Clean room, Brush teeth, Organize closet = 4 chores
#
# Expected translation sensors:
#   - sensor.kc_ui_dashboard_lang_en (Zoë)
#   - sensor.kc_ui_dashboard_lang_es (Lila)
