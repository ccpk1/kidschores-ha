# Badges (maps to BADGE_COUNT + BADGES steps)
# Keys map to _configure_badge_step() parameters (via FlowTestHelper.build_badge_form_data):
#   - name (required): Display name
#   - type: "cumulative"/"daily"/"periodic"/"special" (default: "cumulative")
#   - assigned_to: List of kid names (required)
#   - award_points: Points awarded when badge earned (default: 0)
#   - target_type: "chore_count"/"points_earned" (for cumulative, default: "chore_count")
#   - threshold_value: Numeric target (required for cumulative)
#   - icon: MDI icon (default: "mdi:medal")
#   - start_date: ISO date string (optional)
#   - end_date: ISO date string (optional)
badges:
  # Test: Cumulative badge - total all-time points only
  - name: "Chore Stär Champion"
    type: "cumulative"
    assigned_to: ["Zoë"]
    award_points: 50
    target_type: "points"
    threshold_value: 100
    icon: "mdi:medal-outline"

  # Test: Cumulative badge - total all-time points (multi-kid)
  - name: "Team Player Badge"
    type: "cumulative"
    assigned_to: ["Max!", "Lila"]
    award_points: 30
    target_type: "points"
    threshold_value: 500
    icon: "mdi:account-group"

# Rewards (maps to REWARD_COUNT + REWARDS steps)
# Keys map to _configure_reward_step() parameters (via FlowTestHelper.build_reward_form_data):
#   - name (required): Display name
#   - cost: Points cost (required)
#   - icon: MDI icon (default: "mdi:gift")
#   - description: Reward description (default: "")
rewards:
  # Test: Standard reward
  - name: "Extra Screen Time"
    cost: 50
    icon: "mdi:television"
    description: "30 minutes extra screen time"

  # Test: Premium reward
  - name: "Pick Next Movie"
    cost: 100
    icon: "mdi:movie-open"
    description: "Choose the family movie night selection"

  # Test: High-value reward
  - name: "Special Outing"
    cost: 200
    icon: "mdi:car-side"
    description: "Go to your favorite place with parent"

# Penalties (maps to PENALTY_COUNT + PENALTIES steps)
# Keys map to _configure_penalty_step() parameters (via FlowTestHelper.build_penalty_form_data):
#   - name (required): Display name
#   - points: Points deducted (stored as negative, required)
#   - icon: MDI icon (default: "mdi:alert")
#   - description: Penalty description (default: "")
penalties:
  # Test: Minor penalty
  - name: "Missed Chore"
    points: 10
    icon: "mdi:calendar-remove"
    description: "Forgot to complete assigned chore"

  # Test: Moderate penalty
  - name: "Sibling Fight"
    points: 15
    icon: "mdi:account-alert"
    description: "Argument with sibling requiring parent intervention"

# Bonuses (maps to BONUS_COUNT + BONUSES steps)
# Keys map to _configure_bonus_step() parameters (via FlowTestHelper.build_bonus_form_data):
#   - name (required): Display name
#   - points: Points awarded (required)
#   - icon: MDI icon (default: "mdi:star-plus")
#   - description: Bonus description (default: "")
bonuses:
  # Test: Standard bonus
  - name: "Extra Effort"
    points: 20
    icon: "mdi:star-box"
    description: "Going above and beyond on chores"

  # Test: Teamwork bonus
  - name: "Helping Sibling"
    points: 15
    icon: "mdi:hand-heart"
    description: "Helped sibling without being asked"

# Achievements (maps to ACHIEVEMENT_COUNT + ACHIEVEMENTS steps)
# Keys map to _configure_achievement_step() parameters (via FlowTestHelper.build_achievement_form_data):
#   - name (required): Display name
#   - type: Achievement type (required) - valid: "chore_streak", "chore_total", "daily_minimum"
#   - assigned_to: List of kid names (required)
#   - target_value: Numeric target (required)
#   - reward_points: Points awarded (default: 0)
#   - icon: MDI icon (default: "mdi:trophy")
#   - description: Achievement description (default: "")
achievements:
  # Test: Total achievement (assigned to multiple kids)
  - name: "Early Bird"
    type: "chore_total"
    assigned_to: ["Zoë", "Max!"]
    target_value: 7
    reward_points: 25
    icon: "mdi:alarm"
    description: "Complete 7 total chores"

  # Test: Total achievement
  - name: "Chore Champion"
    type: "chore_total"
    assigned_to: ["Lila"]
    target_value: 50
    reward_points: 30
    icon: "mdi:trophy"
    description: "Complete 50 total chores"

# Challenges (maps to CHALLENGE_COUNT + CHALLENGES steps)
# Keys map to _configure_challenge_step() parameters (via FlowTestHelper.build_challenge_form_data):
#   - name (required): Display name
#   - type: Challenge type (required) - valid: "daily_minimum", "total_within_window"
#   - assigned_to: List of kid names (required)
#   - target_value: Numeric target (required)
#   - reward_points: Points awarded (default: 0)
#   - start_date: ISO date string (required for total_within_window)
#   - end_date: ISO date string (required for total_within_window)
#   - icon: MDI icon (default: "mdi:trophy-variant")
#   - description: Challenge description (default: "")
challenges:
