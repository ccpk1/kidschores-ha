  - name: "Weekend Warrior"
    type: "daily_minimum"
    assigned_to: ["Zoë", "Max!", "Lila"]
    target_value: 3
    reward_points: 50
    start_date: "2024-06-01T00:00:00+00:00"
    end_date: "2024-12-31T23:59:59+00:00"
    icon: "mdi:calendar-star"
    description: "Complete at least 3 chores every day"

  # Test: Total within window challenge
  - name: "Summer Sprint"
    type: "total_within_window"
    assigned_to: ["Max!", "Lila"]
    target_value: 20
    reward_points: 75
    start_date: "2024-07-01T00:00:00+00:00"
    end_date: "2024-08-31T23:59:59+00:00"
    icon: "mdi:run-fast"
    description: "Complete 20 chores before end of summer"
