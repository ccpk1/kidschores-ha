# Test Scenario: PARENT SHADOW KIDS WITH WORKFLOW (Parent Chore Assignment Feature)
# =============================================================================
# Tests parent-as-kid functionality via shadow kid profiles WITH workflow enabled.
#
# Contents:
#   - 2 parents: Dad (with shadow kid + workflow), Mom (without shadow kid)
#   - 1 regular kid: Sarah
#   - Dad has: allow_chore_assignment=True, enable_chore_workflow=True, enable_gamification=True
#   - 3 chores: one assigned to Dad (shadow), one to Sarah, one shared
#
# Use case: Parent chore capabilities feature testing (v0.6.0) - workflow enabled mode
# =============================================================================

# System settings
system:
  points_label: "Points"
  points_icon: "mdi:star-outline"

# Kids (1 regular kid)
kids:
  - name: "Sarah"
    ha_user: "kid1"
    dashboard_language: "en"
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false

# Parents (2 parents - one with shadow kid capability + workflow)
parents:
  # Dad opts into chore assignment + workflow - creates shadow kid "Dad" with full workflow
  - name: "Dad"
    ha_user: "parent1"
    kids: ["Sarah"]
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false
    # Shadow kid configuration
    allow_chore_assignment: true
    enable_chore_workflow: true   # FULL WORKFLOW (claim/disapprove enabled)
    enable_gamification: true     # Dad earns points

  # Mom does NOT opt into chore assignment - no shadow kid
  - name: "Mom"
    ha_user: "parent2"
    kids: ["Sarah"]
    enable_mobile_notifications: false
    mobile_notify_service: ""
    enable_persistent_notifications: false
    allow_chore_assignment: false

# Chores (3 chores)
chores:
  # Chore assigned ONLY to Dad's shadow kid
  - name: "Mow lawn"
    assigned_to: ["Dad"]
    points: 25.0
    icon: "mdi:grass"
    completion_criteria: "independent"
    recurring_frequency: "weekly"
    auto_approve: false

  # Chore assigned to regular kid Sarah
  - name: "Make bed"
    assigned_to: ["Sarah"]
    points: 5.0
    icon: "mdi:bed"
    completion_criteria: "independent"
    recurring_frequency: "daily"
    auto_approve: false

  # Shared chore: both Dad (shadow) and Sarah
  - name: "Take out trash"
    assigned_to: ["Dad", "Sarah"]
    points: 10.0
    icon: "mdi:trash-can"
    completion_criteria: "shared_first"
    recurring_frequency: "daily"
    auto_approve: false